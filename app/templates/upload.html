{% extends "base.html" %}

{% block content %}
	<h1>Upload new File</h1>
	<form action="" method="POST" enctype="multipart/form-data">
		{{ form.hidden_tag() }}
    	{{ form.photo }}
    	{% for error in form.photo.errors %}
    	    <span style="color: red;">{{ error }}</span>
    	{% endfor %}
    	{{ form.submit }}
	</form>

	{% if file_url %}
	<br>
	<img src="{{ file_url }}">
	{% endif %}
	
{% endblock %}
